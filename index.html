<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperbeam Session Runner</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: Arial; }
    button { margin: 5px; padding: 10px 15px; border: none; border-radius: 6px; background: #e63946; color: white; cursor: pointer; }
    button:hover { background: #d62828; }
    iframe { margin-top: 20px; width: 90%; height: 600px; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Hyperbeam Browser</h1>
  <button onclick="createSession()">New Session</button>
  <button onclick="endSession()">End Session</button>
  <div id="sessionContainer"></div>

  <script>
    let currentIframe = null;

    async function createSession() {
      try {
        const response = await fetch("/api/session", { method: "POST" });
        if (!response.ok) throw new Error("Failed to create session");

        const data = await response.json();
        const embedUrl = data.url;

        if (currentIframe) currentIframe.remove();

        currentIframe = document.createElement("iframe");
        currentIframe.src = embedUrl;
        document.getElementById("sessionContainer").appendChild(currentIframe);
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    function endSession() {
      if (currentIframe) {
        currentIframe.remove();
        currentIframe = null;
      }
    }
  </script>
</body>
</html>
