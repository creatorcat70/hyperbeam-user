<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperbeam Session Runner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      width: 300px;
    }
    button {
      background: #e63946;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #d62828;
    }
    iframe {
      margin-top: 20px;
      width: 90%;
      height: 600px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Hyperbeam Browser</h1>
  <input type="text" id="apiKey" placeholder="Enter Hyperbeam API Key"><br>
  <button onclick="createSession()">New Session</button>
  <button onclick="endSession()">End Session</button>
  <div id="sessionContainer"></div>

  <script>
    let currentIframe = null;

    async function createSession() {
      const apiKey = document.getElementById("apiKey").value.trim();
      if (!apiKey) {
        alert("Please enter your Hyperbeam API key.");
        return;
      }

      try {
        const response = await fetch("https://engine.hyperbeam.com/v0/vm", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || "Failed to create session");
        }

        const data = await response.json();
        const embedUrl = data.url;

        if (currentIframe) {
          currentIframe.remove();
        }

        currentIframe = document.createElement("iframe");
        currentIframe.src = embedUrl;
        document.getElementById("sessionContainer").appendChild(currentIframe);

      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    function endSession() {
      if (currentIframe) {
        currentIframe.remove();
        currentIframe = null;
      }
    }
  </script>
</body>
</html>
